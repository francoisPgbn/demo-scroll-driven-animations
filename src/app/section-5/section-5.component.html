<div class="wrapper">
    <div class="sticky">
      <div class="grid">
        @for (faker of fakers; track $index) {
        <img
          [src]="faker.src.medium"
          [alt]="faker.alt"
          [id]="faker.id"
          class="item"
        />
        }
      </div>
    </div>
  </div>
